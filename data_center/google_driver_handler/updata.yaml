updatafile: #批量上传文件到谷歌网盘的某个文件夹
  - googlefolderID: #谷歌网盘文件夹ID 链接后的一串编码 如： 
    floderpath: #要上传的文件夹路径
    filekeywords: #要上传的文件关键字 如.csv



tabledataupdate: #表格数据更新
  #updatafailid: "17Y6-PDvR9NcVjj-9gegbej7yuEtmDftIMBCP3zX3oVs" #Excel表格ID 链接后的一串编码
  - ifupdata: true #是否执行更新该数据配置
    explanation: "function" #做函数数据上传
    updatafileid: #要更新的文件ID
      - "15qDJrtYVQehtGQdRW68fz5O50VFBm_93zGfxAF3kOWM" #"17Y6-PDvR9NcVjj-9gegbej7yuEtmDftIMBCP3zX3oVs"
    ExcelSheetName: #可以把一个数据更新到多个sheet
      - "Pip1" #要更新的表格sheet名称
      - "Pip2" #要更新的表格sheet名称
    Range: #要更新Excel的 列 范围 
      - "A"
      - "B"
      - "C"
      - "D"
    filefrompath: "/upload/function/1" #数据来源的路径 里面的文件会循环获取
    filekeywords: ".csv" #数据来源文件关键字 如.csv

    ifcopydata: #是否要复制更新表格后的数据 【数组】
      - off/on: true
        copyExcelId: "15qDJrtYVQehtGQdRW68fz5O50VFBm_93zGfxAF3kOWM" #要复制的文件ID
        copyExcelSheetName: "Pip1" #要更新的表格sheet名称
        copyRange: 
          - "!A1:E1" #复制的范围 左闭右开

    
    ifpaste: #是否要把数据粘贴到某个文件 【数组 粘贴数据对应复制的数据】
      - off/on: true 
        pasteRange:  #粘贴的范围 左闭右开
          - "!A1:E1"
        pastefileid: "15qDJrtYVQehtGQdRW68fz5O50VFBm_93zGfxAF3kOWM" #粘贴的Excel文件ID
        pastesheetname: "Pip3" #粘贴的sheet名称




